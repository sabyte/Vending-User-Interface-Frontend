<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment with bKash</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://scripts.sandbox.bka.sh/versions/1.2.0-beta/checkout/bKash-checkout-sandbox.js"></script>
</head>
<body>
    <h2>Payment with bKash</h2>
    <button id="bKash_button" disabled>Pay with bKash</button>

    <script>
        $(document).ready(function() {
            console.log('Document is ready');

            // Initialize bKash after the script is loaded
            bKash.init({
                paymentMode: 'checkout', // Options: 'checkout' or 'addWalletOnly'
                paymentRequest: {
                    amount: '100', // Example amount
                    intent: 'sale' // 'sale' for immediate transaction
                },

                createRequest: function(request) {
                    // Dummy implementation for GitHub Pages
                    console.log('Create request initialized');
                    const data = { paymentID: '1234567890' };
                    bKash.create().onSuccess(data);
                },

                executeRequestOnAuthorization: function() {
                    // Dummy implementation for GitHub Pages
                    console.log('Execute request initialized');
                    window.location.href = 'success.html';
                },

                onClose: function() {
                    console.log('Payment window closed');
                }
            });

            // Enable the bKash button after initialization
            $('#bKash_button').removeAttr('disabled');
            console.log('bKash button enabled');
        });
    </script>
</body>
</html>
