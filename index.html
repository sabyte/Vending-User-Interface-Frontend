<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment with bKash</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Payment with bKash</h1>
    <button id="bKash_button">Pay with bKash</button>

    <!-- Add your JavaScript code inside a <script> tag -->
    <script>
        let id_token;

        // Step 1: Get the id_token
        $.ajax({
            url: 'https://tokenized.pay.bka.sh/v1.2.0-beta/tokenized/checkout/token/grant',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                app_key: 'Pc0yKAFRbzf6N3yk9msFYs8Ttc',
                app_secret: 'LNHBzWWQliD4uLzxvSRNHFNFFUrIeCTptabBuNIPtAIfDKVEbK0c',
                username: '01619754538',
                password: '-2E8SmJlB{t'
            }),
            success: function(response) {
                id_token = response.id_token;
                console.log('Token granted:', id_token);

                // Now create the payment
                createPayment();
            },
            error: function(xhr) {
                console.error('Error getting access token:', xhr.responseText);
                alert('Failed to get access token. Please check the console for more details.');
            }
        });

        // Step 2: Create the Payment
        function createPayment() {
            $.ajax({
                url: 'https://tokenized.pay.bka.sh/v1.2.0-beta/tokenized/checkout/create',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + id_token,
                    'X-APP-Key': 'Pc0yKAFRbzf6N3yk9msFYs8Ttc'
                },
                data: JSON.stringify({
                    "mode": "0011",
                    "payerReference": "",
                    "callbackURL": "http://localhost:3000",
                    "merchantAssociationInfo": "MI05MID54RF091234560ne",
                    "amount": "500",
                    "currency": "BDT",
                    "intent": "sale",
                    "merchantInvoiceNumber": "Inv0124"
                }),
                success: function(data) {
                    console.log('Payment Created:', data);
                    window.location.href = data.bkashURL;
                },
                error: function(xhr) {
                    console.error('Error creating payment:', xhr.responseText);
                    alert('Failed to create payment. Please check the console for more details.');
                }
            });
        }
    </script>
</body>
</html>
